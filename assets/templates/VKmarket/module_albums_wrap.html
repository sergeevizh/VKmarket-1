<div class="tab-page" id="tabAlbums">
    <h2 class="tab"><i class="fa fa-th-large"></i> Подборки</h2>
    <div class="tab-body">
        <p>
            Выберите в таблице подборки, которые вы хотите добавить / обновить / удалить в сообществе ВК.<br>
            Затем выберите действие, которое необходимо произвести (кнопки после таблицы).
        </p>
        <br>
        <form action="" method="POST">
            <div class="table-responsive">
                <table class="table data">
                    <thead>
                        <tr>
                            <th style="width: 1%;">
                                <input name="" type="checkbox">
                            </th>
                            <th style="width: 1%;">ID</th>
                            <th>Заголовок</th>
                            <th style="width: 1%;" class="text-right">ID VK</th>
                            <th style="width: 1%;" class="text-right">Действия</th>
                        </tr>
                    </thead>
                    <tbody>
                        [+dl.wrap+]
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="5">
                                [+albums.pages+]
                            </th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </form>
    </div>
</div>
