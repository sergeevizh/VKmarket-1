<tr>
    <td>
        <input name="albums_pub" type="checkbox" value="[+id+]">
    </td>
    <td>[+id+]</td>
    <td>
        <i class="fa fa-check fa-fw text-success mr-1" title="Подборка опубликована в VK"></i>
        <a class="vk__item deleted-[+deleted+] published-[+published+]" title="Обзор ресурса" href="index.php?a=27&amp;id=[+id+]" target="main">[+pagetitle+]</a>
    </td>
    <td class="text-right">[+tv.vk_album_id+]</td>
    <td class="actions text-right">
        <form class="vk__action" action="" method="POST">
            <input type="hidden" name="function" value="edit">
            <input type="hidden" name="template" value="[+template+]">
            <input type="hidden" name="id" value="[+id+]">
            <input type="hidden" name="vk_id" value="[+tv.vk_album_id+]">
            <button class="btn btn-sm" title="Обновить данные в VK" type="submit" onclick="showLoader();">
                <i class="fa fa-refresh fa-fw"></i>
            </button>
        </form>
        <form class="vk__action" action="" method="POST">
            <input type="hidden" name="function" value="delete">
            <input type="hidden" name="template" value="[+template+]">
            <input type="hidden" name="id" value="[+id+]">
            <input type="hidden" name="vk_id" value="[+tv.vk_album_id+]">
            <button class="btn btn-sm btn-danger" title="Удалить в VK" type="submit" onclick="showLoader();">
                <i class="fa fa-arrow-down fa-fw"></i>
            </button>
        </form>
    </td>
</tr>
