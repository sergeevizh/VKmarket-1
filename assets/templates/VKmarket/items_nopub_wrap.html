<div class="tab-page" id="items_nopub">
    <h2 class="tab">
        <span class="text-normal">Не загруженные</span>
    </h2>
    <div class="tab-body">
        <p>
            В данной таблице приведены доступные модулю товары.<br>
            Вы можете загружать / удалять / обновлять данные нажатием на кнопки соответствующих действий.
        </p>
        <br>
        <form action="" method="POST">
            <div class="table-responsive">
                <table class="table data vk">
                    <thead>
                        <tr>
                            <th style="width: 1%;">
                                <input id="items_nopub_all" name="items_nopub_all" type="checkbox" onchange="checkAll('items_nopub', $(this));">
                            </th>
                            <th style="width: 1%;">ID</th>
                            <th style="width: 97%;"><i class="fa fa-file-o fa-fw invisible mr-1"></i> Заголовок</th>
                            <th style="width: 1%;" class="text-right">Действия</th>
                        </tr>
                    </thead>
                    <tbody>
                        [+dl.wrap+]
                        <tr>
                            <td colspan="3">Действия для отмеченных товаров:</td>
                            <td class="text-right">
                                <span class="actions">
                                    <a href="javascript:;" onclick="return true;" title="Опубликовать в VK">
                                        <i class="fa fa-arrow-up fa-fw"></i>
                                    </a>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="4">
                                [+items_nopub.pages+]
                            </th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </form>
    </div>
</div>
