<div class="tab-page" id="tabItems">
    <h2 class="tab"><i class="fa fa-file-o"></i> Товары</h2>
    <div class="tab-body">
        <p>
            В данной таблице приведены доступные модулю товары.<br>
            Вы можете загружать / удалять / обновлять данные нажатием на кнопки соответствующих действий.
        </p>
        <br>
        <form action="" method="POST">
            <div class="table-responsive">
                <table class="table data">
                    <thead>
                        <tr>
                            <th style="width: 1%;">ID</th>
                            <th><i class="fa fa-file-o fa-fw invisible mr-1"></i> Заголовок</th>
                            <th style="width: 1%;" class="text-right">ID VK</th>
                            <th style="width: 1%;" class="text-right">Действия</th>
                        </tr>
                    </thead>
                    <tbody>
                        [+dl.wrap+]
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="4">
                                [+items.pages+]
                            </th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </form>
    </div>
</div>
