<tr>
    [[if? &is=`[+tv.vk_album_id+]:=:0` &then=`
    <td><input type="checkbox" class="check-album" name="items[]" value='{"id":[+id+],"type":"album"}'></td>
    <td>
        <span class="text-muted">Не загружен</span>
    </td>
    <td>
        <a class="vk__item deleted-[+deleted+] published-[+published+]" title="Обзор ресурса" href="index.php?a=27&amp;id=[+id+]" target="main">
            [+pagetitle+]
        </a>
    </td>
    <td>[+id+]</td>
    <td></td>
    <td class="actions text-right">
        <a href="javascript:;" onclick="postOne('add', '[+id+]', 'album', '#album-form')" title="Загрузить в сообщество ВК">
            <i class="fa fa-arrow-up fa-fw"></i>
        </a>
        <span title="Обновить данные в сообществе ВК">
            <i class="fa fa-refresh fa-fw"></i>
        </span>
        <span title="Удалить из сообщества ВК">
            <i class="fa fa-arrow-down fa-fw"></i>
        </span>
    </td>
    ` &else=`
    <td><input type="checkbox" class="check-album" name="items[]" value='{"id":[+id+],"type":"album","vk_id":[+tv.vk_album_id+]}'></td>
    <td>
        <i class="fa fa-check text-success"></i>
        <span>Загружен</span>
    </td>
    <td>
        <a class="vk__item deleted-[+deleted+] published-[+published+]" title="Обзор ресурса" href="index.php?a=27&amp;id=[+id+]" target="main">
            [+pagetitle+]
        </a>
    </td>
    <td>[+id+]</td>
    <td>[+tv.vk_album_id+]</td>
    <td class="actions text-right">
        <span title="Загрузить в сообщество ВК">
            <i class="fa fa-arrow-up fa-fw"></i>
        </span>
        <a href="javascript:;" onclick="postOne('edit', '[+id+]', 'album', '#album-form', '[+tv.vk_album_id+]')" title="Обновить данные в сообществе ВК">
            <i class="fa fa-refresh fa-fw"></i>
        </a>
        <a href="javascript:;" onclick="postOne('delete', '[+id+]', 'album', '#album-form', '[+tv.vk_album_id+]')" title="Удалить из сообщества ВК">
            <i class="fa fa-arrow-down fa-fw"></i>
        </a>
    </td>`]]
</tr>
